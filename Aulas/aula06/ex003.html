<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(120, 120, 185);
            color: white; /* comentario em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(211, 176, 19, 0.63);
        }

    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>  <!-- comentario em html-->
    <p>Ja me livrei da maldicao!!!</p>
    <script>
        var n1 = window.prompt('Digite um numero: ') // string
        var n2 = window.prompt('Digite outro numero: ') // string
        var s = Number(n1) + Number(n2)
        window.alert(`A soma entre ${n1} e ${n2} e igual a ${s}.`)
        // (number + number) para adicao
        // (string + string) para concatenacao
        // String() para converter para string ou n.toString()
    </script>
</body>
</html>
